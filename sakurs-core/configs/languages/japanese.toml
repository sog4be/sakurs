[metadata]
code = "ja"
name = "Japanese"

[terminators]
# Japanese and mixed punctuation
chars = ["。", "！", "？", ".", "!", "?"]

# No special patterns for Japanese
patterns = []

[ellipsis]
treat_as_boundary = true
patterns = ["…", "・・・", "..."]

# Context rules
context_rules = []

# Exception patterns
exceptions = [
    { regex = "えーと[。．.]{3}", boundary = false }
]

[enclosures]
# Japanese quotation marks and brackets
pairs = [
    { open = "「", close = "」" },
    { open = "『", close = "』" },
    { open = "（", close = "）" },
    { open = "【", close = "】" },
    { open = "［", close = "］" },
    { open = "〈", close = "〉" },
    { open = "《", close = "》" },
    { open = "〔", close = "〕" },
    { open = "(", close = ")" },
    { open = "[", close = "]" },
    { open = "{", close = "}" }
]

[suppression]
# Minimal suppression rules for Japanese
fast_patterns = [
    { char = ")", line_start = true, before = "alnum" },
    { char = "）", line_start = true, before = "alnum" }
]

[abbreviations]
# Common English abbreviations used in Japanese text
common = [
    "Mr", "Dr", "Inc", "Ltd", "etc", "vs", "No"
]

[sentence_starters]
case_sensitive = true  # Japanese doesn't have case distinction
use_uppercase_fallback = false  # Not applicable to Japanese
min_word_length = 1

# Sequential conjunctions
sequential = [
    "そして", "それから", "次に", "その後", "続いて"
]

# Adversative conjunctions
adversative = [
    "しかし", "だが", "けれども", "でも", "ところが", "しかしながら"
]

# Causal conjunctions
causal = [
    "だから", "そのため", "したがって", "ゆえに", "それで"
]

# Additional conjunctions
additional = [
    "また", "さらに", "そのうえ", "しかも", "加えて"
]

# Explanatory transitions
explanatory = [
    "つまり", "すなわち", "要するに", "言い換えると", "具体的には"
]

# Conditional transitions
conditional = [
    "もし", "仮に", "万が一", "たとえ"
]

# Conclusive transitions
conclusive = [
    "結局", "最終的に", "結論として", "まとめると"
]

# Other formal transitions
formal = [
    "なお", "ただし", "ちなみに", "ところで", "一方"
]